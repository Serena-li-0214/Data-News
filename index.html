                        <p class="mbr-text mbr-fonts-style mb-4 display-4">随着中国城市化进程的推进，城镇化率不断提升，越来越多的农村青壮年进城务工，留守儿童和空巢老人与日俱增。而离结率（注：离结率=离婚人数÷结婚人数×100%）不断攀升，同全国范围内单身率的提高一道，让独居成了越来越多人的选择。“孤独”似乎已成为现代中国人的一个沉重心病，而养宠物则成了很多人寻找情感寄托的出路。
<br><br>据《2019年中国宠物行业白皮书》，2019年中国宠物狗的饲养者数量为3669万，较2018年的3390增加了279万人次，而饲养宠物猫的人数从2018年的2258万增长至2451万，新增了193万人次。</p>
